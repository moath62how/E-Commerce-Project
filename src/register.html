<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduPortal - Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Mathematical Sunburst Background */
      .sunburst-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -1;
        opacity: 0.12;
        background: radial-gradient(
            circle at center,
            transparent 40%,
            #64b5f6 50%,
            transparent 60%
          ),
          repeating-conic-gradient(
            from 0deg,
            #007bff 0deg 1deg,
            transparent 1deg 10deg
          ),
          radial-gradient(
            circle at center,
            transparent 60%,
            #1e3799 65%,
            transparent 70%
          );
        background-blend-mode: overlay;
        filter: blur(1px);
      }

      .register-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 2rem 1rem;
      }

      .register-container {
        max-width: 500px;
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(30, 55, 153, 0.15);
        background-color: rgba(255, 255, 255, 0.98);
        border: 1px solid rgba(100, 181, 246, 0.2);
        backdrop-filter: blur(2px);
        overflow: hidden;
        margin: auto;
      }

      .register-header {
        background: linear-gradient(135deg, #64b5f6, #007bff);
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      .register-body {
        padding: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        color: #1e3799;
        font-weight: 500;
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
      }

      .form-control {
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
      }

      .btn-register {
        background: linear-gradient(to right, #1e3799, #007bff);
        color: white;
        border: none;
        padding: 0.6rem;
        border-radius: 6px;
        font-weight: 500;
        width: 100%;
        margin-top: 0.5rem;
      }

      .text-muted {
        font-size: 0.8rem;
      }

      .error-message {
        color: #dc3545;
        font-size: 0.8rem;
        margin-top: 0.25rem;
        display: none;
      }

      .is-invalid {
        border-color: #dc3545 !important;
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      @media (max-height: 700px) {
        .register-wrapper {
          align-items: flex-start;
          padding-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Mathematical Sunburst Background -->
    <div class="sunburst-bg"></div>

    <div class="register-wrapper">
      <div class="register-container">
        <div class="register-header">
          <h3 style="margin-bottom: 0.25rem; font-weight: 600">EduPortal</h3>
          <p style="margin-bottom: 0; font-size: 0.9rem">
            Begin your learning journey
          </p>
        </div>

        <div class="register-body">
          <form id="registrationForm">
            <div class="form-group">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="your@email.com"
                required
              />
              <div class="error-message" id="emailError">
                Please enter a valid email
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="••••••••"
                required
              />
              <small class="text-muted">8-22 characters</small>
              <div class="error-message" id="passwordError">
                Password must be 8-22 characters
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="••••••••"
                required
              />
              <div class="error-message" id="confirmPasswordError">
                Passwords don't match
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Egyptian Phone</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="01XXXXXXXX"
                required
              />
              <small class="text-muted"
                >Format: 01XXXXXXXX or +201XXXXXXXX</small
              >
              <div class="error-message" id="phoneError">
                Enter valid Egyptian number
              </div>
            </div>

            <div class="form-group form-check" style="margin-top: 1.25rem">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label
                class="form-check-label"
                for="terms"
                style="font-size: 0.85rem"
              >
                I agree to <a href="#" style="color: #007bff">Terms</a> and
                <a href="#" style="color: #007bff">Privacy Policy</a>
              </label>
              <div class="error-message" id="termsError">
                You must agree to terms
              </div>
            </div>

            <button type="submit" class="btn btn-register">
              Create Account
            </button>

            <div class="login-link">
              <span style="color: #6c757d">Have an account? </span>
              <a href="login.html" style="color: #007bff; text-decoration: none"
                >Sign in</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          resetErrors();

          // Get values
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const phone = document.getElementById("phone").value;
          const terms = document.getElementById("terms").checked;

          // Validate
          let isValid = true;

          // Email
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showError("email", "Please enter a valid email");
            isValid = false;
          }

          // Password
          if (password.length < 8 || password.length > 22) {
            showError("password", "Password must be 8-22 characters");
            isValid = false;
          }

          // Confirm Password
          if (password !== confirmPassword) {
            showError("confirmPassword", "Passwords do not match");
            isValid = false;
          }

          // Egyptian Phone (accepts 01X or +201X)
          if (!/^(\+20|0)?1[0125]\d{8}$/.test(phone)) {
            showError("phone", "Enter valid Egyptian number");
            isValid = false;
          }

          // Terms
          if (!terms) {
            showError("terms", "You must agree to terms");
            isValid = false;
          }

          if (isValid) {
            // Simulate successful registration
            alert("Registration successful! Redirecting to login...");
            window.location.href = "login.html";
          }
        });

      function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + "Error");
        field.classList.add("is-invalid");
        errorElement.textContent = message;
        errorElement.style.display = "block";
      }

      function resetErrors() {
        document.querySelectorAll(".error-message").forEach((el) => {
          el.style.display = "none";
        });
        document.querySelectorAll(".is-invalid").forEach((el) => {
          el.classList.remove("is-invalid");
        });
      }

      // Real-time validation
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("input", function () {
          this.classList.remove("is-invalid");
          document.getElementById(this.id + "Error").style.display = "none";
        });
      });
    </script>
  </body>
</html>
