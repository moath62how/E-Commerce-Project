<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduPortal - تسجيل الدخول</title>
  <!-- Bootstrap 5 RTL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <!-- Custom Login CSS -->
  <link rel="stylesheet" href="./css/style.register.css" />
  <!-- Tajawal Arabic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="sunburst-bg"></div>

  <div class="register-wrapper">
    <div class="register-container">
      <div class="register-header">
        <h3 style="margin-bottom: 0.25rem; font-weight: 600">...زين</h3>
        <p style="margin-bottom: 0; font-size: 0.9rem">
          ابدأ رحلتك التعليمية معنا
        </p>
      </div>

      <div class="register-body">
        <form id="registrationForm">
          <div class="form-group">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com" required />
            <div class="error-message" id="emailError">
              الرجاء إدخال بريد إلكتروني صحيح
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
            <small class="text-muted">يجب أن تكون كلمة المرور بين 8-22 حرفاً</small>
            <div class="error-message" id="passwordError">
              كلمة المرور يجب أن تكون بين 8-22 حرفاً
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required />
            <div class="error-message" id="confirmPasswordError">
              كلمات المرور غير متطابقة
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">رقم الهاتف المصري</label>
            <input type="tel" class="form-control" id="phone" placeholder="01XXXXXXXX" required />
            <div class="error-message" id="phoneError">
              الرجاء إدخال رقم هاتف مصري صحيح
            </div>
          </div>

          <div class="form-group form-check" style="margin-top: 1.25rem">
            <input type="checkbox" class="form-check-input" id="terms" required />
            <label class="form-check-label" for="terms" style="font-size: 0.85rem">
              أوافق على
              <a href="#" style="color: #007bff">الشروط والأحكام</a> و
              <a href="#" style="color: #007bff">سياسة الخصوصية</a>
            </label>
            <div class="error-message" id="termsError">
              يجب الموافقة على الشروط والأحكام
            </div>
          </div>

          <button type="submit" class="btn btn-register">إنشاء حساب</button>

          <div class="login-link">
            <span style="color: #6c757d">لديك حساب بالفعل؟ </span>
            <a href="login.html" style="color: #007bff; text-decoration: none">تسجيل الدخول</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/register.js"></script>
</body>

</html>
