<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduPortal - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        overflow: hidden;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
      }

      /* Mathematical Sunburst Background */
      .sunburst-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -1;
        opacity: 0.12;
        background:
                /* Base radial gradient */
          radial-gradient(
            circle at center,
            transparent 40%,
            #64b5f6 50%,
            transparent 60%
          ),
          /* Mathematical ray pattern */
            repeating-conic-gradient(
              from 0deg,
              #007bff 0deg 1deg,
              transparent 1deg 10deg
            ),
          /* Darker outer rings */
            radial-gradient(
              circle at center,
              transparent 60%,
              #1e3799 65%,
              transparent 70%
            );
        background-blend-mode: overlay;
        filter: blur(1px);
      }

      .login-container {
        max-width: 500px;
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(30, 55, 153, 0.2);
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.96);
        position: relative;
        border: 1px solid rgba(100, 181, 246, 0.3);
        backdrop-filter: blur(2px);
        margin: 0 auto; /* Ensures perfect centering */
      }

      .login-header {
        background: linear-gradient(135deg, #64b5f6, #007bff);
        color: white;
        padding: 2rem;
        text-align: center;
        font-weight: bold;
        position: relative;
        overflow: hidden;
      }

      .login-header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #1e3799, transparent);
      }

      .login-body {
        background-color: white;
        padding: 2.5rem;
      }

      .btn-login {
        background: linear-gradient(to right, #1e3799, #007bff);
        color: white;
        border: none;
        font-weight: bold;
        padding: 0.7rem 2rem;
        transition: all 0.3s ease;
        border-radius: 30px;
        margin-top: 1rem;
        letter-spacing: 0.5px;
        width: 100%;
      }

      .btn-login:hover {
        background: linear-gradient(to right, #007bff, #64b5f6);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
      }

      .form-control:focus {
        border-color: #64b5f6;
        box-shadow: 0 0 0 0.25rem rgba(100, 181, 246, 0.25);
      }

      .form-label {
        color: #1e3799;
        font-weight: 500;
        display: block;
        margin-bottom: 0.5rem;
      }

      .text-link {
        color: #007bff;
        transition: all 0.2s ease;
        font-weight: 500;
        text-decoration: none;
      }

      .text-link:hover {
        color: #1e3799;
        text-decoration: underline;
      }

      .form-check {
        margin: 1.5rem 0;
      }

      .divider {
        border-top: 1px solid #eee;
        margin: 1.5rem 0;
      }
    </style>
  </head>
  <body>
    <!-- Mathematical Sunburst Background -->
    <div class="sunburst-bg"></div>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="login-container">
        <div class="login-header">
          <h2 class="mb-1">EduPortal</h2>
          <p class="mb-0">Illuminate your learning journey</p>
        </div>
        <div class="login-body">
          <!-- Login Form -->
          <form>
            <div class="mb-4">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-login">LOGIN</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <a href="#" class="text-link">Forgot password?</a>
            <p class="mt-3 mb-0">
              New to EduPortal?
              <a href="./register.html" class="text-link">Create account</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
