<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول | مدرسكم</title>
  <!-- Bootstrap RTL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <!-- Tajawal Arabic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.login.css">
</head>

<body>
  <div class="sunburst-bg"></div>
  <div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 100vh">
    <div class="login-container w-100">
      <div class="login-header">
        <img src="./assets/logo.png" alt="مدرسكم" class="brand-logo">
        <h2 class="mb-1">تسجيل الدخول</h2>
        <p class="mb-0">أهلاً بك مرة أخرى في منصة مدرسكم</p>
      </div>
      <div class="login-body">
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required />
          </div>
          <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">تذكرني</label>
            </div>
            <a href="#" class="text-link">نسيت كلمة المرور؟</a>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-login">تسجيل الدخول</button>
          </div>
        </form>

        <div class="divider"></div>

        <div class="text-center">
          <p class="mb-2">ليس لديك حساب؟</p>
          <a href="./register.html" class="btn btn-outline-primary w-100">
            إنشاء حساب جديد
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Login JS -->
  <script src="./js/login.js"></script>
</body>

</html>
