<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>

        <div class="mb-4">
            <h3>Users</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!--! Users will be dynamically be added  here -->
                </tbody>
            </table>
        </div>

        <div class="mb-4">
            <h3>Tests</h3>
            <div class="mb-3">
                <button class="btn btn-primary" onclick="navigateToAddTest()">Add New Test</button>
                <button class="btn btn-secondary" onclick="navigateToEditTests()">Edit Existing Tests</button>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Quiz Name</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="testsTableBody">
                    <!-- Tests will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <div class="mb-4">
            <h3>Test Results</h3>
            <button class="btn btn-info" onclick="navigateToResults()">View Results</button>
        </div>

        <!-- Edit Test Modal -->
        <div class="modal fade" id="editTestModal" tabindex="-1" aria-labelledby="editTestModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTestModalLabel">Edit Test</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editTestForm">
                            <div class="mb-3">
                                <label for="quizName" class="form-label">Quiz Name</label>
                                <input type="text" class="form-control" id="quizName" required>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Time (seconds)</label>
                                <input type="number" class="form-control" id="time" required>
                            </div>
                            <div class="mb-3">
                                <label for="questions" class="form-label">Questions (JSON format)</label>
                                <textarea class="form-control" id="questions" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/admin-dashboard.js"></script>
    <script>
        function navigateToAddTest() {
            window.location.href = './add-test.html';
        }

        function navigateToEditTests() {
            window.location.href = './edit-tests.html';
        }

        function navigateToResults() {
            window.location.href = './test-results.html';
        }

        const testResults = [
            {
                "TestName": "Sample Test",
                "Score": 3,
                "TotalQuestions": 5,
                "WrongQuestions": [
                    {
                        "QuestionHeader": "What is 2 + 2?",
                        "CorrectAnswer": "4",
                        "UserAnswer": "3"
                    }
                ],
                "Date": "2025-05-11T12:00:00Z"
            }
        ];
    </script>
</body>

</html>
